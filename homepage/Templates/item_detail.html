{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
</head>
<body>
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ item.item_image }}" class="card">

        </div>
         <div class="col-md-6">

             <h1>{{item.item_name}}</h1>
             <h2>{{item.item_des}}</h2>
             <h3>{{item.item_price}}</h3>

        </div>
    </div>
</div>

{% endblock %}
</body>
</html>
